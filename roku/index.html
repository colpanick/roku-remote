<html>
<head>
    <title></title>
    <script src="commands.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id=main class="interface">
        <div class="int-row" id="top">
            <span class="button" id="back"><i class="fa fa-long-arrow-left"></i></span>
            <span class="button" id="home"><i class="fa fa-home"></i></span>
        </div>
        <div id="navigation">
            <div class="int-row"  id="nav-top">
                <span class="button" id="up"><i class="fa fa-arrow-circle-up"></i></span>
            </div>
            <div id="nav-middle" class="int-row">
                <span class="button" id="left"><i class="fa fa-arrow-circle-left"></i></span>
                <span class="button" id="ok"><i class="fa fa-bullseye"></i></span>
                <span class="button" id="right"><i class="fa fa-arrow-circle-right"></i></span>
            </div>
            <div class="int-row" id="nav-bottom">
                <span class="button" id="down"><i class="fa fa-arrow-circle-down"></i></span>
            </div>
        </div>
        <div class="int-row"  id="misc">
            <span class="button" id="repeat"><i class="fa fa-undo"></i></span>
            <span class="button" id="mic"><i class="fa fa-microphone"></i></span>
            <span class="button" id="options"><i class="fa fa-asterisk"></i></span>
        </div>
        <div class="int-row"  id="playback">
            <span class="button" id="rewind"><i class="fa fa-backward"></i></span>
            <span class="button" id="playpause"><i class="fa fa-play"></i></span>
            <span class="button" id="fastforward"><i class="fa fa-forward"></i></span>
        </div>
        <div class="int-row" id="apps-1">
            <span class="button appbtn" id="fav1"></span>
            <span class="button appbtn" id="fav2"></span>

        </div>
        <div class="int-row" id="apps-2">
            <span class="button appbtn" id="fav3"></span>
            <span class="button appbtn" id="fav4"></span>
        </div>
        <div class="int-row" id="custom1">
            <span class="button" id="prevepisode">Prev Episode</span>
            <span class="button" id="nextepisode">Next Episode</span>
        </div>
</body>
</html>
